<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />

    <title>Weeb lovers Galore</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <!-- TAILWIND HEADER, DELETE NAV BAR STUFF -->
    <div class="relative bg-white">
      <div class="ml-4 max-w-4xl px-4 sm:px-6">
        <div
          class="flex items-center justify-between border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10"
        >
          <div class="flex justify-start lg:w-0 lg:flex-1">
            <a href="#">
              <span class="sr-only">Weebs United</span>
              <img
                class="h-15"
                src="./assets/img/Weeb-Logo.png"
                alt="Company logo, Weebs United"
              />
            </a>
          </div>
          <!-- keep for now, watch demo button -->
          <div
            class="space-y-6 bg-gray-50 px-5 py-5 sm:flex sm:space-y-0 sm:space-x-10 sm:px-8"
          >
            <div class="flow-root">
              <a
                href="#"
                class="-m-3 flex items-center rounded-md p-3 text-base font-medium text-gray-900 hover:bg-gray-100"
              >
                <!-- Heroicon name: outline/play -->
                <svg
                  class="h-6 w-6 flex-shrink-0 text-gray-400"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z"
                  />
                </svg>
                <span class="ml-3">PLACEHOLDER-1</span>
              </a>
            </div>

            <!-- Keep for now, Contact sales can be switched for favorites icon -->
            <div class="flow-root">
              <a
                href="#"
                class="-m-3 flex items-center rounded-md p-3 text-base font-medium text-gray-900 hover:bg-gray-100"
              >
                <!-- Heroicon name: outline/phone -->
                <svg
                  class="h-6 w-6 flex-shrink-0 text-gray-400"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z"
                  />
                </svg>
                <span class="ml-3">PLACEHOLDER-2</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Dropdown bar -->
    <main class="container mx-auto">
      <section class="searches pt-8">
        <!-- TAP HEADERS -->
        <ul
          id="tabs-tab"
          role="tablist"
          class="nav nav-tabs flex justify-center flex-col md:flex-row flex-wrap list-none border-b-0 pl-0 mb-4"
        >
          <li class="nav-item text-center" role="presentation">
            <a
              href="#tabs-searchTitle"
              class="nav-link w-full block font-medium text-xs leading-tight uppercase border-x-0 border-t-0 border-b-2 border-transparent px-6 py-3 my-2 hover:border-transparent hover:bg-gray-100 focus:border-transparent active"
              id="tabs-searchTitleTab"
              data-bs-toggle="pill"
              data-bs-target="#tabs-searchTitle"
              role="tab"
              aria-controls="tabs-searchTitle"
              aria-selected="true"
              >Search by Title</a
            >
          </li>
          <li class="nav-item text-center" role="presentation">
            <a
              href="#tabs-searchGenre"
              class="nav-link w-full block font-medium text-xs leading-tight uppercase border-x-0 border-t-0 border-b-2 border-transparent px-6 py-3 my-2 hover:border-transparent hover:bg-gray-100 focus:border-transparent"
              id="tabs-searchGenreTab"
              data-bs-toggle="pill"
              data-bs-target="#tabs-searchGenre"
              role="tab"
              aria-controls="tabs-searchGenre"
              aria-selected="false"
              >Search by Genre</a
            >
          </li>
        </ul>
        <!-- TAB CONTENTS -->
        <div class="tab-content" id="search-tabs tabs-tabContentJustify">
          <div
            class="tab-pane fade show active"
            id="tabs-searchTitle"
            role="tabpanel"
            aria-labelledby="tabs-searchTitleTab"
          >
            <div class="flex justify-center">
              <input
                type="text"
                id="anime-title"
                placeholder="Search by title"
                class="anime-title form-control block w-1/3 px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded-lg m-0 focus:text-gray-700 focus:bg-white focus:border-indigo-500 focus:outline-none focus:ring-indigo-500"
              />

              <button
                id="search-title-btn"
                type="button"
                data-mdb-ripple="true"
                data-mdb-ripple-color="light"
                class="search-title-btn inline-block px-6 py-2 ml-2 bg-blue-600 text-white font-medium uppercase rounded-lg shadow-md active:shadow-lg"
              >
                Search
              </button>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="tabs-searchGenre"
            role="tabpanel"
            aria-labelledby="tabs-searchGenreTab"
          >
            <div class="flex justify-center">
              <select
                id="anime-genre"
                name="anime-genre"
                placeholder="Choose a genre"
                class="anime-genre form-select appearance-none w-1/3 rounded-lg border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm bg-no-repeat"
              >
                <!-- PLACEHOLDERS, NEED JS CODE TO PLUG IN OPTIONS -->
                <option data-id="0" selected>Choose a genre</option>

              </select>
              <button
                id="search-genre-btn"
                type="button"
                data-mdb-ripple="true"
                data-mdb-ripple-color="light"
                class="search-genre-btn px-6 py-2 ml-2 bg-blue-600 text-white font-medium uppercase rounded-lg shadow-md active:shadow-lg"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script src="./assets/js/tailwind.config.js"></script>
    <script src="./assets/js/merch.js"></script>
    <script src="./assets/js/genre.js"></script>
    <script src="./assets/js/title.js"></script>
    
    <!-- <script src="./assets/js/script.js"></script> -->
  </body>
</html>
