<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weeb lovers Galore</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>


<body>
  <!-- TAILWIND HEADER, DELETE NAV BAR STUFF -->
  <div class="relative bg-white">
    <div class="ml-4 max-w-4xl px-4 sm:px-6">
      <div class="flex items-center justify-between border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10">
        <div class="flex justify-start lg:w-0 lg:flex-1">
          <a href="#">
            <span class="sr-only">Weebs United</span>
            <img class="h-15" src="./assets/img/Weeb-Logo.png" alt="Company logo, Weebs United">
          </a>
        </div>

                <!-- keep for now, watch demo button -->
                
                <div class="space-y-6 bg-gray-50 px-5 py-5 sm:flex sm:space-y-0 sm:space-x-10 sm:px-8">
                  <div class="flow-root">
                    <a href="#"
                      class="-m-3 flex items-center rounded-md p-3 text-base font-medium text-gray-900 hover:bg-gray-100">
                      <!-- Heroicon name: outline/play -->
                      <svg class="h-6 w-6 flex-shrink-0 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" />
                      </svg>
                      <span class="ml-3">PLACEHOLDER-1</span>
                    </a>
                  </div>

                  <!-- Keep for now, Contact sales can be switched for favorites icon -->
                  <div class="flow-root">
                    <a href="#"
                      class="-m-3 flex items-center rounded-md p-3 text-base font-medium text-gray-900 hover:bg-gray-100">
                      <!-- Heroicon name: outline/phone -->
                      <svg class="h-6 w-6 flex-shrink-0 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                      </svg>
                      <span class="ml-3">PLACEHOLDER-2</span>
                    </a>




                  </div>
                </div>
              </div>
            </div>        
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>



<!-- Dropdown bar -->
<main>

<div style="text-align: center">Search</div>

<div class="col-span-6 sm:col-span-3">
  <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
  <select id="country" name="country" autocomplete="country-name"
    class="mt-1 block w-1/2 rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
    <option>United States</option>
    <option>Canada</option>
    <option>Mexico</option>
  </select>
<!-- Click me button-1 -->
  
    <button type="button" data-mdb-ripple="true" data-mdb-ripple-color="light"
      class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Click Me
    </button>

  <div class="flex justify-center">
    <div class="mb-3 xl:w-96">
      <label for="exampleFormControlInput1" class="form-label inline-block mb-2 text-gray-700">Example label</label>
      <input type="text" class="
          form-control
          block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
        " id="exampleFormControlInput1" placeholder="Example label" />

          <!-- click me button-2 -->
          <button type="button" data-mdb-ripple="true" data-mdb-ripple-color="light"
      class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Click Me
    </button>
    </div>
  </div>
</div>
</main>



<script src="./assets/js/tailwind.config.js"></script>

<script src="./assets/js/script.js"></script>


</body>
</html>
